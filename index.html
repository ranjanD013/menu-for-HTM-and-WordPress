<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu </title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
        <!-- header section  -->
        <header>
            <div class="topmenu">
                <div class="logo">
                    <a class="" href="index.html">
                        <img src="images/logo.jpg" alt="avana">
                    </a>
                </div>
                <!-- menu -->
                <div href="javascript:void(0);" class="barBox" id="rclose" onclick="Rmenubar2()">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <div class="topnav" id="rTopnav">
                    <div class="mobileWrap">
                        <ul>
                            <li><a href="#" class="active">Home</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">News & Events</a></li>

                            <li><a href="#">Contact Us</a></li>
                        </ul>
                        
                    </div>
                </div>
                <!-- menu end --> 
            </div>
    
        </header>
        <!-- header section end  -->


        
    <script>
        function toggleSearch() {
            var div = document.getElementById("searchbtn");
            div.classList.toggle("open_searc_box");
        }
    </script>
    

    <script>
        // code for menu 
        function Rmenubar2(d) {
            var x = document.getElementById("rTopnav");
            var y = document.getElementById("rclose");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }

            y.classList.toggle("change");
        }
    </script>

</body>
</html>
